<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Proxy Authentication</title>
  <script src="js/popup.js"></script>
  <style>
    h2 {
      color: forestgreen
    }
  </style>
</head>

<body>
  <h2>代理设置</h2>
  <div class="setting-section">
    <h3>代理服务器</h3>
     <div id="form" class="form-container"> 
      <div>
        <label for="proxyAddress">代理地址:</label>
        <input type="text" id="proxyAddress" placeholder="ip:端口">
      </div>
      <button id="enableProxy">启用</button>
      <button id="disableProxy" style="margin-left:10px;">禁用</button>
    </div>
  </div>

  <div class="setting-section"> 
    <h3>代理账密</h3>
    <div id="form" class="form-container">
    <div>
      <label for="username">用户名:</label>
      <input type="text" id="username" placeholder="输入用户名">
    </div>
    <div>
      <label for="password">密码:</label>
      <input type="password" id="password" placeholder="输入密码">
    </div>
    <button id="save">保存</button>
    <button id="clear" style="margin-left:10px;">重置</button>
  </div>
  </div>
  <div id="saved-info">
    <h3>已启用信息:</h3>
    <div id="content">
      <p>未设置</p>
      <p>未设置</p>
    </div>
  </div>
  <div id="message" style="color:green;display:none;">保存成功!</div>

  <style>
    /* 弹出层基础样式 */
    html {
      min-width: 300px;
      /* 可自定义的最小宽度 */
      padding: 15px;
      font-family: 'Segoe UI', sans-serif;
    }

  .form-container {
  padding: 16px;
  background: #dddcdc;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  margin-bottom: 12px;
  }


    #form div {
      margin-bottom: 12px;
    }


    label {
      display: inline-block;
      width: 70px;
    }

    input {
      width: 150px;
    }


    /* 按钮通用样式 */
    button {
      flex: 1;
      /* 等分宽度 */
      padding: 8px 15px;
      background: #2d96e7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 14px;
    }

    /* 悬停效果 */
    button:hover {
      background: #efc315;
    }

    /* 激活状态 */
    button:active {
      transform: scale(0.98);
    }
  </style>
</body>

</html>
