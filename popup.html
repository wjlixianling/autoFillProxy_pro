<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Proxy Authentication</title>
  <script src="js/popup.js"></script>
  <style>
    h2 {
      color: forestgreen
    }
  </style>
</head>

<body>
  <h2>代理设置助手</h2>
  <div class="setting-section">
    <h3>代理服务器</h3>
    <div id="form" class="form-container">
      <div>
        <label for="proxyAddress">代理地址:</label>
        <input type="text" id="proxyAddress" placeholder="ip:端口">
      </div>
      <button id="enableProxy">启用</button>
      <button id="disableProxy" style="margin-left:10px;">禁用</button>
      <button id="autoProxy" style="margin-left:10px;">一键获取</button>
    </div>
  </div>

  <div class="setting-section">
    <h3>代理账密</h3>
    <div id="form" class="form-container">
      <div>
        <label for="username">用户名:</label>
        <input type="text" id="username" placeholder="输入用户名">
      </div>
      <div>
        <label for="password">密码:</label>
        <input type="password" id="password" placeholder="输入密码">
      </div>
      <button id="save">保存</button>
      <button id="clear" style="margin-left:10px;">清除</button>
    </div>
  </div>
  <h3>启用状态:</h3>

  <div id="form" class="form-container">
    <div id="proxy-info">
      <div id="proxy-content">
        <p>代理IP：未设置</p>
        <p>状态：未启用</p>
      </div>
    </div>

    <div id="auth-info">
      <div id="auth-content">
        <p>用户名：未设置</p>
        <p>密码：未设置</p>
      </div>
    </div>
    <div id="message" style="color:green;display:none;">保存成功!</div>
  </div>

  <style>
    /* 弹出层基础样式 */
    html {
      min-width: 400px;
      /* 可自定义的最小宽度 */
      padding: 15px;
      font-family: 'Segoe UI', sans-serif;
    }

    .status-enabled {
      color: #28a745;
      /* 绿色 */
      font-weight: bold;
    }

    .status-disabled {
      color: rgba(244, 64, 24, 0.675);/* 红色 */
      font-weight: bold;
    }

    .form-container {
      padding: 10px;
      background: #dadada;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 12px;
    }


    #form div {
      margin-bottom: 12px;
    }


    label {
      display: inline-block;
      width: 70px;
    }

    input {
      width: 200px;
    }


    /* 按钮通用样式 */
    button {
      flex: 1;
      /* 等分宽度 */
      padding: 5px 10px;
      background: #2d96e7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 14px;
    }

    /* 悬停效果 */
    button:hover {
      background: #57d409f8;
      transform: scale(1.05);  /* 增加5%的缩放效果 */
      transition: all 0.2s ease; /* 添加平滑过渡动画 */
    }

    /* 激活状态 */
    button:active {
      transform: scale(0.98);
    }

    /* 屏蔽按钮交互 */
    #autoProxy {
      background-color: #525252 !important;
      color: white !important;
      cursor: not-allowed !important;
      pointer-events: none !important;
      opacity: 0.7 !important;
    }
  </style>
</body>

</html>
