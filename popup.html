<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Proxy Authentication</title>
  <script src="js/popup.js"></script>
  <style>
    h2 {
      color: forestgreen;
      font-size: 20px
    }

    /* 弹出层基础样式 */
    html {
      min-width: 400px;
      /* 可自定义的最小宽度 */
      padding: 15px;
      font-family: 'Segoe UI', sans-serif;
    }

    .status-enabled {
      color: #28a745;
      /* 绿色 */
      font-weight: bold;
    }

    .status-disabled {
      color: rgba(244, 64, 24, 0.675);
      /* 红色 */
      font-weight: bold;
    }

    .form-container {
      padding: 10px;
      background: #dadada;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 12px;
    }


    #form div {
      margin-bottom: 12px;
    }


    label {
      display: inline-block;
      width: 70px;
    }

    input {
      width: 200px;
    }


    /* 按钮通用样式 */
    button {
      flex: 1;
      /* 等分宽度 */
      padding: 5px 10px;
      background: #2d96e7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 14px;
    }

    /* 悬停效果 */
    button:hover {
      background: #57d409f8;
      transform: scale(1.05);
      /* 增加5%的缩放效果 */
      transition: all 0.2s ease;
      /* 添加平滑过渡动画 */
    }

    /* 激活状态 */
    button:active {
      transform: scale(0.98);
    }

    /* 屏蔽按钮交互,防止误操作 */
    #autoProxy {
      background-color: #525252 !important;
      color: white !important;
      cursor: not-allowed !important;
      pointer-events: none !important;
      opacity: 0.7 !important;
    }

    /* Toast提示样式 */
    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: auto;
      margin-right: auto;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 12px;
      position: fixed;
      z-index: 999;
      left: 50%;
      transform: translateX(-50%);
      bottom: 30px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .toast.show {
      visibility: visible;
      opacity: 0.9;
      /* 不透明度 */
    }

    .toast.error {
      background-color: #ff4444;
    }

    .toast.warning {
      background-color: #ffbb33;
    }

    .toast.success {
      background-color: #28a745;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <h2>代理设置助手</h2>
  <div class="setting-section">
    <h3>代理服务器</h3>
    <div id="form" class="form-container">
      <div>
        <label for="proxyAddress">代理地址:</label>
        <input type="text" id="proxyAddress" placeholder="ip:端口" value="111.62.90.164:41128">
      </div>
      <button id="enableProxy">启用</button>
      <button id="disableProxy" style="margin-left:10px;">禁用</button>
      <label class="switch">
        <input type="checkbox" id="proxySwitch">
        <span class="slider round"></span>
      </label>
    </div>
  </div>


  <h3>启用状态:</h3>

  <div id="form" class="form-container">
    <div id="proxy-info">
      <div id="proxy-content">
        <p>代理IP：未设置</p>
        <p>状态：未启用</p>
      </div>
    </div>

    <div id="auth-info">
      <div id="auth-content">
        <p>用户名：未设置</p>
        <p>密码：未设置</p>
      </div>
    </div>
    <div id="message" style="color:green;display:none;">保存成功!</div>
  </div>
  <div id="toast" class="toast"></div>
</body>

</html>
